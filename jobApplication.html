<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        /* Add some basic styling */
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-row label, .form-row input, .form-row select {
            flex: 1;
        }

        .form-row.address {
            flex-direction: column;
        }

        .form-row.address label, .form-row.address input {
            flex: unset;
        }

        .form-row.address input[type="text"] {
            height: 70px; 
        }

        .form-row select {
            width: 100%; 
        }

        .form-row.date-cv {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .form-row.date, .form-row.cv {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-row.date label, .form-row.date input, .form-row.cv label, .form-row.cv input {
            flex: unset;
        }

        .form-row.date input[type="date"] {
            width: 150px; 
        }

        .submit-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        input[type="submit"] {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Job Application Form</h1>
    <div class="form-container">
        <form action="submit_job_application.php" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required placeholder="Enter your first name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div>
                    <label for="job_role">Job Role:</label>
                    <select id="job_role" name="job_role">
                        <option value="software_engineer">Software Engineer</option>
                        <option value="data_analyst">Data Analyst</option>
                        <option value="project_manager">Project Manager</option>
                    </select>
                </div>
            </div>

            <div class="form-row address">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">
            </div>

            <div class="form-row">
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required placeholder="Enter your city">
                </div>
                <div>
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" required placeholder="Enter your pincode">
                </div>
            </div>

            <div class="form-row date-cv">
                <div class="form-row date">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-row cv">
                    <label for="cv">Upload CV:</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                </div>
            </div>

            <div class="submit-row">
                <input type="submit" value="Apply Now">
            </div>
        </form>
    </div>
</body>
</html>
